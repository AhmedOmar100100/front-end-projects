<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>هايبر المختار</h2>
            <p>سيستم لادارة الهايبر</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="اسم المنتج">
            <div class="price">
                <input type="number" id="price" placeholder="سعر المنتج" onkeyup="getTotal()">
                <input type="number" id="taxes" placeholder="الضرائب" onkeyup="getTotal()">
                <input type="number" id="discount" placeholder="الخصم" onkeyup="getTotal()">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="عدد المنتجات">
            <input type="text" id="category" placeholder="التصنيف">
            <button id="submit">اضافة</button>

        </div>
        <div class="outputs">
            <div class="searchContainer">
                <input type="text" id="search" placeholder="بحث">
                <div class="buttonContainer">
                    <button id="searchByName">بحث بالاسم</button>
                    <button id="searchByCategory">بحث بالتصنيف</button>
                </div>
            </div>
            <div id="deleteAllSpace"></div>
            <table>
                <thead id="thead">
                    <tr>
                        <th>الرقم</th>
                        <th>اسم المنتج</th>
                        <th>سعر المنتج</th>
                        <th>الضرائب</th>
                        <th>الاجمالى</th>
                        <th>التصنيف</th>
                        <th>تعديل</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>2</td>
                        <td>1998</td>
                        <td>mobiles</td>
                        <td><i class="far fa-edit"></i></td>
                        <td><i class="far fa-trash-alt"></i></td>
                    </tr> -->




                </tbody>
            </table>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
